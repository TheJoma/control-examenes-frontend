<mat-card class="mt20">
    <div class="container">
  
      <mat-card-header>
        <mat-card-title>Lista de Alumnos </mat-card-title>
      </mat-card-header>
      <mat-form-field>
        <mat-label>Filtrar alumnos</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input autocomplete="off">
      </mat-form-field>
      
      <table mat-table [dataSource] = "dataSource" class="mat-elevation-z4">
      
          <!-- Position Column -->
          <ng-container matColumnDef="usuario">
            <th mat-header-cell *matHeaderCellDef> Username </th>
            <td mat-cell *matCellDef ="let element"> {{element.username}} </td>
          </ng-container>
        
          <!-- Name Column -->
          <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef> Nombre </th>
            <td mat-cell *matCellDef ="let element"> {{element.nombre}} </td>
          </ng-container>
        
          <!-- Weight Column -->
          <ng-container matColumnDef="apellido">
            <th mat-header-cell *matHeaderCellDef> Apellido </th>
            <td mat-cell *matCellDef ="let element"> {{element.apellido}} </td>
          </ng-container>
        
          <!-- Symbol Column -->
          <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef> Email </th>
            <td mat-cell *matCellDef ="let element"> {{element.email}} </td>
          </ng-container>
      
          <ng-container matColumnDef="telefono">
            <th mat-header-cell *matHeaderCellDef> Telefono </th>
            <td mat-cell *matCellDef ="let element"> {{element.telefono}} </td>
          </ng-container>
      
          <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef> Acciones </th>
            <td mat-cell *matCellDef = "let element"> 
              <a class="pointer" style="color: #1f516f;" (click) = "moveData(element)" matTooltip="Editar usuario">
                <mat-icon>edit</mat-icon>
              </a>
              <a class="pointer" style="color: #e15639;" matTooltip="Eliminar usuario" (click) = "eliminarUsuario(element.id)">
                <mat-icon>delete</mat-icon>
              </a>
            </td>
          </ng-container>
        
          <tr mat-header-row class="example-element-row" *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row class="example-element-row" *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        
    </div>
  
  </mat-card>
