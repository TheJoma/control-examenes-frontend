<mat-card>
    <h1 class="text-center">Agregar Examen</h1>
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <form (ngSubmit) = "guardarExamen()">
                <mat-form-field class="w100" appearance = "fill">
                    <mat-label>Titulo</mat-label>
                    <input required [(ngModel)] = "examen.titulo" type="text" name="titulo" placeholder="Digite el titulo" matInput>
                </mat-form-field>

                <mat-form-field class="w100" appearance = "fill">
                    <mat-label>Descripcion</mat-label>
                    <textarea required type="text" [(ngModel)] = "examen.descripcion" name="descripcion" placeholder="Digite la descripcion" matInput rows="8"></textarea>
                </mat-form-field>

                <div class="row">
                    <div class="col-md-6">
                        <mat-form-field class="w100" appearance = "fill">
                            <mat-label>Puntos Maximos</mat-label>
                            <input required type="number" [(ngModel)] = "examen.puntosMaximos" name="puntosMaximos" placeholder="Digite la cantidad de puntos" matInput>
                        </mat-form-field>
                    </div>

                    <div class="col-md-6">
                        <mat-form-field class="w100" appearance = "fill">
                            <mat-label>Numero de Preguntas</mat-label>
                            <input required type="number" [(ngModel)] = "examen.numeroDePreguntas" name="numeroDePreguntas" placeholder="Digite el numero de preguntas" matInput>
                        </mat-form-field>
                    </div>
                </div>

                <mat-slide-toggle class="mt20" [(ngModel)] = "examen.activo" name="activo" color="primary">Estado de Publicacion</mat-slide-toggle>

                <mat-form-field appearance = "fill" class="mt20 w100" >
                    <mat-label>Curso</mat-label>
                    <mat-select required name="curso" [(ngModel)] = "examen.curso">
                        <mat-option *ngFor = "let c of curso" [value] = "c">
                                {{c.name}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>

                <div class="container text-center">
                    <button mat-raised-button color="primary">Guardar</button>
                </div>

            </form>
        </div>
    </div>
</mat-card>
