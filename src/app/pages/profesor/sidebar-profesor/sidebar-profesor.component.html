<mat-card >
    <mat-action-list>
        <div mat-subheader>Menu</div>

        <button  mat-list-item routerLink = "/profesor">
            <mat-icon mat-list-icon>home</mat-icon> 
            Inicio
        </button>

        <button mat-list-item [routerLink] = "'/profesor/perfil/'+username">
            <mat-icon mat-list-icon>account_circle</mat-icon>
            Perfil
        </button>
       
        <button mat-list-item routerLink = "/profesor/mis-alumnos">
            <mat-icon mat-list-icon>list</mat-icon>
            Mis Alumnos
        </button>

        <button mat-list-item routerLink = "/profesor/ver-examenes">
            <mat-icon mat-list-icon>quiz</mat-icon>
            Examenes
        </button>

        <button mat-list-item routerLink = "/profesor/add-examen">
            <mat-icon mat-list-icon>add</mat-icon>
            Agregar Examen
        </button>

        <button mat-list-item (click) = "logOut()">
            <mat-icon mat-list-icon>logout</mat-icon>
            Salir
        </button>
    </mat-action-list>
</mat-card>
